{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <br/>
    <h5>Sign up for an employee profile.</h5>
    <br/>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>

    <div class="form-group">
        <label for="firstname">First Name</label>
        <input 
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="Enter first name"
        />
    </div>

    <div class="form-group">
        <label for="password1">Password - <i>must be at least 8 characters</i></label>
        <input 
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>

    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
        />
    </div>
    
    <br/>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <br/>
    <br/>
    <p align="left">Already have an account? <a class="link" id="login" href="/login">Log in.</a></p>
</form>
{% endblock %}
